<!-- 
  Default configuration for the Lingo clustering algorithm.

  This file can be loaded (and saved) by Carrot2 Workbench.
  http://project.carrot2.org/download.html
-->
<attribute-sets default="attributes">
    <attribute-set id="attributes">
      <value-set>
        <label>attributes</label>
          <!-- 
          The language to assume for clustered documents.
          For a list of allowed values, see: 
          http://download.carrot2.org/stable/manual/#section.attribute.lingo.MultilingualClustering.defaultLanguage
          -->
           <attribute key="CompleteLabelFilter.labelOverrideThreshold">
        <value type="java.lang.Double" value="1.0"/>
      </attribute>
      <attribute key="DocumentAssigner.minClusterSize">
        <value type="java.lang.Integer" value="3"/>
      </attribute>
      <attribute key="LingoClusteringAlgorithm.clusterMergingThreshold">
        <value type="java.lang.Double" value="0.35"/>
      </attribute>
      <attribute key="LingoClusteringAlgorithm.desiredClusterCountBase">
        <value type="java.lang.Integer" value="20"/>
      </attribute>
      <attribute key="LingoClusteringAlgorithm.phraseLabelBoost">
        <value type="java.lang.Double" value="1.25"/>
      </attribute>
      <attribute key="LingoClusteringAlgorithm.phraseLengthPenaltyStart">
        <value type="java.lang.Integer" value="4"/>
      </attribute>
      <attribute key="LingoClusteringAlgorithm.phraseLengthPenaltyStop">
        <value type="java.lang.Integer" value="4"/>
      </attribute>
      <attribute key="TermDocumentMatrixBuilder.maximumMatrixSize">
        <value type="java.lang.Integer" value="60000"/>
      </attribute>
      <attribute key="TermDocumentMatrixBuilder.titleWordsBoost">
        <value type="java.lang.Double" value="2.53"/>
      </attribute>
      <attribute key="TermDocumentMatrixReducer.factorizationFactory">
        <value type="java.lang.Class" value="org.carrot2.matrix.factorization.NonnegativeMatrixFactorizationEDFactory"/>
      </attribute>
      </value-set>
  </attribute-set>
</attribute-sets>
